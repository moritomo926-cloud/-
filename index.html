<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„ÅÇ„Å®„ÅßË™≠„ÇÄ„Çπ„ÇØ„Ç∑„ÉßÔºÜ„É™„É≥„ÇØÂ∏≥</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary-color: #007AFF;
            --yt-red: #FF0000;
            --news-green: #34C759;
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-main: #1C1C1E;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding-bottom: 100px;
            user-select: none;
        }

        header {
            position: sticky; top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px; text-align: center;
            border-bottom: 0.5px solid #C6C6C8; z-index: 100;
        }

        .container { padding: 15px; }

        .search-box {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid #C6C6C8; font-size: 16px; box-sizing: border-box;
            margin-bottom: 15px;
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;
        }
        
        .btn-action {
            padding: 15px 10px; border-radius: 12px; border: none;
            font-weight: bold; cursor: pointer; color: white;
            font-size: 13px; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        
        .btn-ss { background: var(--primary-color); }
        .btn-link { background: var(--news-green); }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }
        .card {
            background: var(--card-bg); border-radius: 12px;
            overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
        }
        .card img { width: 100%; height: 110px; object-fit: cover; background: #eee; }
        
        .type-badge {
            position: absolute; top: 5px; right: 5px;
            padding: 2px 6px; border-radius: 4px; font-size: 8px;
            color: white; font-weight: bold; text-transform: uppercase;
        }

        .info { padding: 8px; }
        .title { font-size: 12px; font-weight: bold; margin-bottom: 4px; height: 32px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .tag { background: #E5E5EA; font-size: 9px; padding: 2px 5px; border-radius: 4px; margin-right: 3px; }

        .loader {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); color: white;
            flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0;">„ÅÇ„Å®„ÅßË™≠„ÇÄ„Çπ„ÇØ„Ç∑„ÉßÔºÜ„É™„É≥„ÇØ</h2>
</header>

<div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="ÂÜÖÂÆπ„Éª„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢..." oninput="render()">

    <div class="action-grid">
        <label class="btn-action btn-ss">
            <span>üì∑</span> „Çπ„ÇØ„Ç∑„ÉßËß£Êûê
            <input type="file" id="fileInput" hidden accept="image/*" onchange="processImage(event)">
        </label>
        <button class="btn-action btn-link" onclick="manualAddLink()">
            <span>üîó</span> URL„Çí‰øùÂ≠ò
        </button>
    </div>

    <div id="grid" class="grid"></div>
</div>

<div id="loader" class="loader">
    <div id="status">Ëß£Êûê‰∏≠...</div>
    <div id="progress" style="font-size: 24px; font-weight: bold;">0%</div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('later_reading_db')) || [];

    // „Ç¢„Éó„É™„Å´Êàª„Å£„ÅüÊôÇ„Å´„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
    window.addEventListener('focus', checkClipboard);

    async function checkClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            if (text.startsWith('http')) {
                // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØÔºàÊúÄÂæå„Å´ÁôªÈå≤„Åó„Åü„ÇÇ„ÅÆ„Å®Âêå„Åò„Å™„ÇâÁÑ°Ë¶ñÔºâ
                if (db.length > 0 && db[0].url === text) return;

                if (confirm("„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´URL„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ\n‰øùÂ≠ò„Åó„Åæ„Åô„ÅãÔºü\n\n" + text)) {
                    addLinkEntry(text);
                    // ‰øùÂ≠òÂæå„ÅØ„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„ÇíÁ©∫„Å´Ôºà‰ΩïÂ∫¶„ÇÇÂá∫„Å™„ÅÑ„Çà„ÅÜ„Å´Ôºâ
                    await navigator.clipboard.writeText("");
                }
            }
        } catch (e) { console.log("Clipboard access denied"); }
    }

    function manualAddLink() {
        const url = prompt("URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        if (url) addLinkEntry(url);
    }

    function addLinkEntry(url) {
        const videoId = extractVideoId(url);
        const isYT = videoId !== null;
        const title = prompt("„É°„É¢„ÇÑ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ", isYT ? "YouTubeÂãïÁîª" : "„Éã„É•„Éº„Çπ„ÉªË®ò‰∫ã");
        
        const entry = {
            id: Date.now(),
            type: isYT ? 'video' : 'link',
            url: url,
            thumb: isYT ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` : 'https://via.placeholder.com/150/34C759/FFFFFF?text=NEWS',
            text: title + " " + url,
            tags: isYT ? ['ÂãïÁîª'] : ['„Éã„É•„Éº„Çπ'],
            timestamp: new Date().toLocaleDateString()
        };
        db.unshift(entry);
        saveAndRender();
    }

    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    async function processImage(event) {
        const file = event.target.files[0];
        if (!file) return;
        showLoader(true);
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const result = await Tesseract.recognize(e.target.result, 'jpn+eng', {
                    logger: m => { if(m.status === 'recognizing text') updateProgress(m.progress); }
                });
                const entry = {
                    id: Date.now(),
                    type: 'screenshot',
                    img: e.target.result,
                    text: result.data.text,
                    tags: ['„Çπ„ÇØ„Ç∑„Éß'],
                    timestamp: new Date().toLocaleDateString()
                };
                db.unshift(entry);
                saveAndRender();
            } catch (err) { alert("Ëß£ÊûêÂ§±Êïó"); }
            finally { showLoader(false); }
        };
        reader.readAsDataURL(file);
    }

    function saveAndRender() {
        localStorage.setItem('later_reading_db', JSON.stringify(db));
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        const query = document.getElementById('searchInput').value.toLowerCase();
        grid.innerHTML = '';

        db.filter(item => item.text.toLowerCase().includes(query))
          .forEach(item => {
            const div = document.createElement('div');
            div.className = 'card';
            const isSS = item.type === 'screenshot';
            const color = item.type === 'video' ? 'var(--yt-red)' : (item.type === 'link' ? 'var(--news-green)' : 'var(--primary-color)');
            
            div.innerHTML = `
                <div class="type-badge" style="background:${color}">${item.type}</div>
                <img src="${isSS ? item.img : item.thumb}" onclick="openItem('${item.type}', '${item.url}', \`${item.text.replace(/`/g, "")}\`)">
                <div class="info">
                    <div class="title">${item.text}</div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:9px; color:#888;">${item.timestamp}</span>
                        <span style="color:red; font-size:10px;" onclick="deleteItem(${item.id})">ÂâäÈô§</span>
                    </div>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function openItem(type, url, text) {
        if (type === 'screenshot') alert("„ÄêOCRÁµêÊûú„Äë\n" + text);
        else window.open(url, '_blank');
    }

    function deleteItem(id) {
        if(confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
            db = db.filter(i => i.id !== id);
            saveAndRender();
        }
    }

    function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
    function updateProgress(p) { document.getElementById('progress').innerText = Math.floor(p * 100) + '%'; }

    render();
</script>
</body>
</html>
